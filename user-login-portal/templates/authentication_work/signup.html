<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> User Authentication </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width,initial_scale=1">
        <link rel="stylesheet" href="">
    </head> </title
    <body>

        {% for message in messages %}
        <div class="alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true"> &times;</span>
        </button>
        </div>
        {% endfor %}

        <h3> Sign Up Page </h3>
        
        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Your Username" Required>
            <br>
            <label for="">Firstname</label>
            <input type="text" id="firstname" name="firstname" placeholder="Your Firstname" Required>
            <br>
            <label for="">Lastname</label>
            <input type="text" id="lastname" name="lastname" placeholder="Your Lastname" Required>
            <br>
            <label for="">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email Address" Required>
            <br>
            <label for="">Password</label>
            <input type="password" id="password" name="password" placeholder="Your Password" Required>
            <br>
            <label for="">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="confirm_password" Required>
            <br>

            <button type="submit"> Sign Up </button>

        </form>

<!-- Asynchronous fetching of the scriptfor better loading of html page -->
    <script src="" async defer
    </body>
    <html>
